
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="one"><span></span></div>
      <div class="two"><span></span></div>
      <div class="three"><span></span></div>
      <div class="four"><span></span></div>
      <div class="five"><span></span></div>
      <div class="six"><span></span></div>
      <div class="seven"><span></span></div>
      <div class="eight"><span></span></div>
      <div class="nine"><span></span></div>
    </div>
    <div class="winner">
       <h4> the winner is <span class="win"></span></h4>
    </div>

    <button onclick="restart()">play again</button>
    <script src="script.js"></script>
  </body>
</html>
